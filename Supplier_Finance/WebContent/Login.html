<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=1, initial-scale=1.0">
	<title>Digital Working Capital Platform</title>
	<script>
		function getClient() {
			document.getElementById('frm-client').removeAttribute("hidden");
			document.getElementById('user').setAttribute("hidden", "true");
			document.getElementById('frm-supplier').setAttribute("hidden", "true");
		}

		function getSupplier() {
			document.getElementById('frm-supplier').removeAttribute("hidden");
			document.getElementById('user').setAttribute("hidden", "true");
			document.getElementById('frm-client').setAttribute("hidden", "true");
		}

		function setCancel() {
			document.getElementById('user').setAttribute("hidden", "false");
			document.getElementById('frm-supplier').removeAttribute("hidden", "true");
			document.getElementById('frm-client').setAttribute("hidden", "true");
		}
	</script>
</head>
<body>
	<h2>Login</h2>
	<div id="user">
		<button type="submit" id="client-login" onclick="getClient()">Client</button>
		<button type="submit" id="supplier-login" onclick="getSupplier()">Supplier</button>
	</div>
	<div id="frm-client" hidden="true">
		<form action="./loginServlet" method="post">
			<table>
				<tr>
					<td>Username</td>
					<td>: <input type="text" name="username" id="username" placeholder="John"/></td>
				</tr>
				<tr>
					<td>Password</td>
					<td>: <input type="password" name="password" id="password" placeholder="&bull;&bull;&bull;&bull;&bull;&bull;"/></td>
				</tr>
				<tr>
					<td>
						<button type="submit" id="btn-login">LOGIN</button>
					</td>
					<td>
						<button type="submit" id="btn-cancel" onclick="setCancel()">Cancel</button>
					</td>
				</tr>
				<tr>
					<td colspan="2">New user? <a href="register.html">Sign up</a> here!</td>
				</tr>
			</table>
		</form>
	</div>
	<div id="frm-supplier" hidden="true">
		<form action="./loginServlet" method="post">
			<table>
				<tr>
					<td>Username</td>
					<td>: <input type="text" name="username" id="username" placeholder="John"/></td>
				</tr>
				<tr>
					<td>Password</td>
					<td>: <input type="password" name="password" id="password" placeholder="&bull;&bull;&bull;&bull;&bull;&bull;"/></td>
				</tr>
				<tr>
					<td>
						<button type="submit" id="btn-login">Login</button>
					</td>
					<td>
						<button type="submit" id="btn-cancel" onclick="setCancel()">Cancel</button>
					</td>
				</tr>
				<tr>
					<td colspan="2">New user? <a href="register.html">Sign up</a> here!</td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
